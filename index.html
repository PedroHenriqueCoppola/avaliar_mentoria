<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
            rel="stylesheet"
        />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário Mentoria</title>

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    </head>
    <body>
        <div class="page">
            <header>
                <h1>Mentoria</h1>
                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
            </header>

            <form id="my-form">
                <fieldset>
                    <div class="fieldset-wrapper field-1">
                        <legend>Informações pessoais</legend>

                        <div class="display-div">
                            <div class="input-wrapper" id="name">
                                <label for="name-info">Nome</label>
                                <input type="text" id="name-info" required />
                            </div>
                            <div class="input-wrapper">
                                <label for="last-name-info">Sobrenome</label>
                                <input
                                    type="text"
                                    id="last-name-info"
                                    required
                                />
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="email-info"
                                >Email<span
                                    >(digite um email válido)</span
                                ></label
                            >
                            <input type="email" id="email" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="password-info"
                                >Senha<span
                                    >(mínimo de 6 caracteres)</span
                                ></label
                            >
                            <input
                                type="password"
                                id="password-info"
                                required
                                minlength="6"
                            />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>
                        <div class="input-wrapper">
                            <label for="mentor-name"
                                >Nome do seu mentor<span
                                    >(só o primeiro nome)</span
                                ></label
                            >
                            <input type="text" id="mentor-name" required />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Seus horários disponíveis</legend>

                        <h2 class="first">Primeira mentoria</h2>
                        <div class="col-1">
                            <div class="input-wrapper">
                                <label for="first-mentoring"
                                    >Data<span>(DD/MM/AAAA)</span></label
                                >
                                <input
                                    type="date"
                                    id="first-mentoring"
                                    required
                                />
                            </div>

                            <div class="input-wrapper">
                                <label for="first-mentoring-begin">Das</label>
                                <input
                                    type="time"
                                    id="first-mentoring-begin"
                                    required
                                />
                            </div>

                            <div class="input-wrapper">
                                <label for="first-mentoring-end">Até</label>
                                <input
                                    type="time"
                                    id="first-mentoring-end"
                                    required
                                />
                            </div>
                        </div>

                        <h2 class="second">Segunda mentoria</h2>
                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="second-mentoring"
                                    >Data<span>(DD/MM/AAAA)</span></label
                                >
                                <input
                                    type="date"
                                    id="second-mentoring"
                                    required
                                />
                            </div>

                            <div class="input-wrapper">
                                <label for="second-mentoring-begin">Das</label>
                                <input
                                    type="time"
                                    id="second-mentoring-begin"
                                    required
                                />
                            </div>

                            <div class="input-wrapper">
                                <label for="second-mentoring-end">Até</label>
                                <input
                                    type="time"
                                    id="second-mentoring-end"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>

            <footer>
                <input
                    class="button"
                    type="submit"
                    form="my-form"
                    value="salvar"
                />
            </footer>
        </div>
    </body>
</html>
