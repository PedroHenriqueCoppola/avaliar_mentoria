<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
            rel="stylesheet"
        />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Avaliação de satisfação</title>

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    </head>
    <body>
        <div class="page">
            <header>
                <h1>Avalie a sua mentoria</h1>
                <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

                <img
                    src="/baloon.svg"
                    alt="Desenho de um balão com estrelas de feedback"
                />

                <div class="info">
                    <h2>Informações pessoais</h2>
                </div>
            </header>

            <form id="my-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <div class="display-div">
                            <div class="input-wrapper">
                                <label for="name-info">Nome</label>
                                <input type="text" id="name-info" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="last-name-info">Sobrenome</label>
                                <input
                                    type="text"
                                    id="last-name-info"
                                    required
                                />
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="email-info"
                                >Email
                                <span>(digite um email válido)</span></label
                            >
                            <input type="email" id="email-info" required />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>

                        <div class="mentor">
                            <div class="input-wrapper">
                                <label for="mentor-select"
                                    >Selecione quem foi o seu mentor</label
                                >
                                <select id="mentors">
                                    <option value="name1">João</option>
                                    <option value="name2">Maria</option>
                                    <option value="name3">Pedro</option>
                                    <option value="name4">Ana</option>
                                </select>
                            </div>

                            <div class="input-wrapper">
                                <label for="feedback"
                                    >Feedback sobre o mentor</label
                                >
                                <textarea id="feedback"></textarea>
                            </div>

                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="doubts" />
                                <label for="doubts"
                                    >Todas as minhas dúvidas foram esclarecidas
                                    durante a mentoria.</label
                                >
                            </div>
                        </div>
                        
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend id="next">Agendando próxima mentoria</legend>

                        <div class="timing">
                            <div class="input-wrapper">
                                <label for="date"
                                    >Data <span>(DD/MM/AAAA)</span></label
                                >
                                <input type="date" id="date" />
                            </div>

                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="begin" />
                            </div>

                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end" />
                            </div>
                        </div>
                    </div>
                </fieldset>

                <input type="submit" class="button" value="Salvar" />
            </form>
        </div>
    </body>
</html>
